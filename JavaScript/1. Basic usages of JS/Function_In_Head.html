<!DOCTYPE Html>
<html>
<head>
<script>
	function vanish() {
		document.getElementById("vanish").style.display="none";
	}
</script>
</head>
<body>
	<h2>Vanish Function</h2>
	<p id="vanish">The vanish function is scripted into the head</p>
	
	<p id="vanish">I could make multiple objects disappear!</p>
	
	<button type='button' onclick="vanish()">VANISH!</button>
	
</body>
</html>
