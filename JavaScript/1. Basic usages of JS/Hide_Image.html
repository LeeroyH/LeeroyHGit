<!DOCTYPE Html>
<html>
<body>
	<h2>Using JS to change Style attributes!<h2>
		
	<p>JS can use style properties to hide objects or change the attributes such as font size or colour.</p>

<img id="chicken" src="images/chicken.jpg" style="width:200px">		

<button type="button" onclick='document.getElementById("chicken").style.display="none"'>BYE BYE CHICKEN!</button>

</body>
</html>
